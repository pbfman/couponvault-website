# This workflow builds the website and deploys it to httpdocs folder
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Build and Deploy Website

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # Only run on push, not on pull requests (to avoid conflicts)
    if: github.event_name == 'push'

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Remove old files folder
      run: rm -rf httpdocs
    
    - name: Build website
      run: npm run build
    
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add httpdocs
        git diff --staged --quiet || git commit -m "ðŸš€ Deploy website build [skip ci]"
        git push
